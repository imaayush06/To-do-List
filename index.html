<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", initial-scale=1.0">
    
    <title>
        To-Do List
    </title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h2 class="note">
                <i class="fa-solid fa-check"></i>
                TO - DO LIST
                <i class="fa-solid fa-check"></i>
            </h2>
            <input id="item" type="text" autofocus placeholder="Write To - Do Items....">
            <ul id="to-do">
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c8e738c36.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
